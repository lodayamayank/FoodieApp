<div id="displayLoading" class="hide">
    <div class="preloader-wrapper small active custom-loader">
        <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-light-menu 2-columns  "
    data-open="click" data-menu="vertical-light-menu" data-col="2-columns">

    <!-- BEGIN: Header-->
    <header class="page-topbar" id="header">
        <div class="navbar navbar-fixed">
            <nav class="navbar-main navbar-color navbar-light nav-collapsible sideNav-lock">
                <div class="nav-wrapper">
                    <div class="header-search-wrapper hide-on-med-and-down"><i class="material-icons">search</i>
                        <input class="header-search-input z-depth-2" type="text" name="Search" placeholder="Search">
                    </div>
                    <ul class="navbar-list right">
                        <!-- <li class="hide-on-large-only"><a class="waves-effect waves-block waves-light search-button"
                        href="javascript:void(0);"><i class="material-icons">search</i></a></li> -->
                        <li><a class="waves-effect waves-block waves-light " href="javascript:void(0);"><i
                                    class="material-icons">notifications_none<small
                                        class="notification-badge">0</small></i></a>
                        </li>
                        <!-- <li><a class="waves-effect waves-block waves-light " href="javascript:void(0);"><i
                                    class="material-icons">favorite_border</i></a></li> -->
                        <li><a class="waves-effect waves-block waves-light cartButton" href="javascript:void(0);"><i
                                    class="material-icons-outlined">shopping_cart<small
                                    class="notification-badge" id="cartCount">0</small></i></a></li>
                    </ul>

                </div>

            </nav>
        </div>
    </header>

    <aside class="sidenav-main nav-expanded nav-lock nav-collapsible sidenav-light sidenav-active">

        <ul class="sidenav sidenav-collapsible leftside-navigation collapsible sidenav-fixed menu-shadow" id="slide-out"
            data-menu="menu-navigation" data-collapsible="accordion">

        </ul>
        <div class="navigation-background"></div><a class="sidenav-trigger btn-sidenav-toggle waves-effect waves-light"
            href="#" id="backbutton"><i class="material-icons">arrow_back</i></a>
    </aside>
    <!-- END: Header-->

    <!-- BEGIN: Page Main-->
    <div id="main">
        <div class="carousel carousel-slider center" data-indicators="true" id="productImages">
            <div class="carousel-item  white-text" href="#one!">
                <img src="placeholder.png">
            </div>
        </div>
        <div class="row bodycontainer">



            <div class="col s12">
                <p><span id="categoryName"></span><a href="#!" class="material-icons ml-3 right" id="addToWishlist">favorite_border</a></p>
                <h5 id="productName"></h5>
                <h6 class="mt-3">₹<span id="sellingPrice"></span> <small><strike>₹<span
                                id="actualPrice"></span></strike></small></h6>
                <p><span class="new badge left ml-0 mr-2" data-badge-caption="" id="rating">4.2 <span
                            class="material-icons-outlined"
                            style="font-size: 12px;line-height: 12px;align-items: center;vertical-align: middle;">grade</span></span>
                    Availability: <span class="green-text" id="availability">Available</span></p>
                <hr class="mb-5">
                <p>Product Details</p>
                <p class="mt-3" id="desciption">- Accept SIM card and call</p>


            </div>
        </div>
        <!-- END: Page Main-->

        <!-- BEGIN: Footer-->
        
    </div>
    
    <footer class="buy-buttons footer-light navbar-border navbar-shadow">
        <div class="navbar-main navbar-color navbar-light text-center center">
            <div class="row  center-align center">
                <div class="col s6">
                    <a class="btn-flat waves-effect waves-blue" id="addToCart">ADD TO CART</a>
                </div>
                <div class="col s6" style="background-color: #1976d2;">
                    <a class="btn-flat waves-effect waves-light" style="color:#fff">BUY NOW</a>
                </div>
            </div>
        </div>
    </footer>

    <input type="hidden" id="ajaxurl">
    <!-- END: Footer-->
    <!-- BEGIN VENDOR JS-->
    <script src="./js/vendors.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->

    <!-- END PAGE VENDOR JS-->

    <script src="./js/plugins.js" type="text/javascript"></script>
    <script src="./js/custom/custom-script.js" type="text/javascript"></script>

    <script src="./app_productdetails.js" type="text/javascript"></script>
