     <div class="">
        <div id="register-page" class="row">
            <div class="col s12 m12 l12">
              <div id="prefixes" class="card card card-default">
                <div class="card-content">
                  <h4 class="card-title" style="text-align:center">REGISTER</h4>
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text">
                        <label for="name">Name</label>
                        <div class="errorTxt1">
                          <div id="name_error" class="error hide">Enter your full name</div>
                      </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email">
                        <label for="email">Email</label>
                        <div class="errorTxt1">
                          <div id="email_error" class="error hide">Enter an email address</div>
                      </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                        <div class="errorTxt1">
                          <div id="password_error" class="error hide">Enter Password</div>
                      </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                          <input id="mobile_no" type="text">
                          <label for="mobile_no">Mobile Number</label>
                          <div class="errorTxt1">
                            <div id="mobile_no_error" class="error hide">Enter Mobile Number</div>
                        </div>
                      </div>
                  </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">domain</i>
                        <input id="flat_no" type="number">
                        <label for="flat_no">Flat Number</label>
                        <div class="errorTxt1">
                          <div id="flat_no_error" class="error hide">Enter Flat Number</div>
                      </div>
                    </div>
                    </div>

                    <div class="row">
                      <div class="input-field col m12 s12">
                        <i class="material-icons prefix">location_city</i>
                        <select id="wing_name">
                          <option value="" disabled selected>Wing</option>
                          <option value="Sanctura">Sanctura</option>
                          <option value="Serena">Serena</option>
                          <option value="Sanino">Sanino</option>
                          <option value="Salvino">Salvino</option>
                        </select>
                        <label for="wing_name">Select your wing</label>
                        <div class="errorTxt1">
                          <div id="wing_name_error" class="error hide">Select your Wing</div>
                      </div>
                    </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <a href="#!" class="btn waves-effect waves-light right" id="register">Register
                            <i class="material-icons right">send</i></a>
                          
                          <div id="signup_error" class="invalid-feedback">
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
     </div>
   </div>
