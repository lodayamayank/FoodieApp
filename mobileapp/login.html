<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-dark-menu 2-columns loginBody "
    data-open="click" data-menu="vertical-dark-menu" data-col="2-columns">
    <!-- BEGIN: Page Main-->
    <div id="displayLoading" class="hide">
        <div class="preloader-wrapper small active custom-loader">
            <div class="spinner-layer spinner-yellow-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
     </div>
    <div class="">
        <div id="login-page" class="row">
            <div class="col s12">
                <form class="login-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <h5 class="ml-4 center-align">Sign in to Eshopper</h5>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix pt-2">person_outline</i>
                            <input id="email" type="text">
                            <label for="email" class="center-align">Email Address </label>
                            <div class="errorTxt1">
                                <div id="email_error" class="error hide">Enter an email address</div>
                            </div>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix pt-2">lock_outline</i>
                            <input id="password" type="password">
                            <label for="password">Password</label>
                            <div class="errorTxt1">
                                <div id="password_error" class="error hide">Enter a password</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field col s12">
                            <a href="#!" id="login" class="btn waves-effect right ">Login</a>
                        </div>
                    </div>
                    <div class="row">
                       
                        <div class="input-field col s12">
                            <p class="margin center-align medium-small"><a href="user-forgot-password.html">Forgot
                                    password ?</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
    <footer class="loginPageFooter">
       <div class="row">
            <div class="col s12 center-align">
                <span class="">Dont have an account? <a href="user-register.html">Register Now!</a></span>
       </div>
    </div>
 </footer>
    <input type="hidden" id="ajaxurl">
    <!-- END: Footer-->
