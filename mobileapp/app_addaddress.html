                        <div class="col s8">
                            <h6 class="nav-header">Add Address</h6>
                        </div>

                    <!-- </ul> -->

                </div>

            </nav>
        </div>
    </header>
    <!-- END: Header-->

    <!-- BEGIN: Page Main-->
    <div id="main">
        <div class="row">
            <div class="col s12 m6 l6">
                <div id="prefixes" class="card card card-default scrollspy">
                    <div class="card-content">
                        <span class="subtitle font-weight-700" style="font-size: 18px;">ADDRESS DETAILS</span>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" value="Tushar Gujrathi">
                                <label for="name">Name</label>
                                <span id="name_error" class="helper-text red-text" style="display: none">Name is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="mobileNumber" type="tel" maxlength="10" value="8983056340">
                                <label for="mobileNumber">Mobile Number</label>
                                <span id="mobileNumber_error" class="helper-text red-text" style="display: none">Mobile Number is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address1" type="text" value="Flat No. 2">
                                <label for="address1">Flat No. / Appartment</label>
                                <span id="address1_error" class="helper-text red-text" style="display: none">Flat No. / Appartment is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="address2" type="text" value="Baner Road">
                                <label for="address2">Street / Road</label>
                                <span id="address2_error" class="helper-text red-text" style="display: none">Street / Road is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="landmark" type="text" value="Near Bakers Prime Bakery">
                                <label for="landmark">Landmark</label>
                                <span id="landmark_error" class="helper-text red-text" style="display: none">Landmark is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="city" type="text" value="Pune">
                                <label for="city">City</label>
                                <span id="city_error" class="helper-text red-text" style="display: none">City is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="district" type="text" value="Pune">
                                <label for="district">District</label>
                                <span id="district_error" class="helper-text red-text" style="display: none">District is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="state" type="text" value="Maharashtra">
                                <label for="state">State</label>
                                <span id="state_error" class="helper-text red-text" style="display: none">State is
                                    required
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="pincode" type="tel" pattern="\d*" maxlength="6" value="411045">  
                                <label for="pincode">Pincode</label>
                                <span id="pincode_error" class="helper-text red-text" style="display: none">Pincode is
                                    required
                                </span>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN: Footer-->
    </div>

   <input type="hidden" id="ajaxurl">
    <!-- END: Footer-->
